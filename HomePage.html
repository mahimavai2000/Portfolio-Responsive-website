<!DOCTYPE html>
<html>
<head>
<title>Portfolio</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link href="css/Styles.min.css" rel="stylesheet">
</head>
<body>
<!-- Header Design -->
<div class="container">
	<div class="row">
		<div class="col1">
			<img src="img/logo.png" alt="Logo" class="logo">
		</div>
		<div class="col11">
		<header>
			<h1 class="heading">UMAMAHESWARI</h1>
			<h3 class="heading">Front End Developer</h3>
		</header>	
		</div>
	</div>
	<div class="row borderspace">
		<div class="col12 borderline"></div>
	</div>
	<!-- Content-1 Main Image -->
	<div class="row">
		<div class="col12">
			 <img src="img/scenary.jpg" alt="Scenary" class="row2image">
		</div>
	</div>
	<!-- Content-2 Small Images -->
	<div class="row">
		<div class="col12">
			 <h2 class="subheading h2">Featuerd Work</h2>
		</div>
	</div>
	<div class="row">
		<div class="col4">
			<img src="img/Bird.jpg" alt="Bird" class="row3image zoom">
			<h3 class="subheading imagetext">Bird</h3>
			<p class="urltext"><a href="http://animals.nationalgeographic.com/animals/birding/bird-photos/" target="_blank">Link to Birds</a></p>
		</div>
		<div class="col4">
			<img src="img/Butterfly.jpg" alt="Buterfly" class="row3image zoom">
			<h3 class="subheading imagetext">Butterfly</h3>
			<p class="urltext"><a href="http://www.butterflywebsite.com/" target="_blank">Link to Butterflies</a></p>
		</div>
		<div class="col4">
			<img src="img/Parrots.jpg" alt="Parrots" class="row3image zoom">
			<h3 class="subheading imagetext">Parrots</h3>
			<p class="urltext"><a href="http://animals.nationalgeographic.com/animals/birding/bird-photos/" target="_blank">Link to Birds</a></p>
		</div>
	</div>
</div>
</body>
</html>
